<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script lang="Javascript">


	</script>
</head>

<body>

	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="javascript:void(0)">Note Manager</a>
		</div>
	</nav>
	<div class="container mt-3">
		<h2>Login</h2>
		<form name="save" th:action="@{/save}" th:object="${home}" method="post">
			<div class="mb-3 mt-3">
				<label for="email">UserName:</label>
				<input type="text" class="form-control" placeholder="Enter email" path="username"
					th:field="*{username}" required>
			</div>
			<div class="mb-3">
				<label for="pwd">Password:</label>
				<input type="password" class="form-control" placeholder="Enter password" path="password"
					th:field="*{password}" required>
			</div>
			<button type="submit" value="Submit" class="btn btn-primary">Login</button>

		</form>
		<form name="register" action="register">
			<button class="btn btn-success mb-3 mt-3">Register</button>
		</form>
	</div>

</body>

</html>
