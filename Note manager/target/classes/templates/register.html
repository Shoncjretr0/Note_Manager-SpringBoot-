<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
  <title>Register</title>
  <meta charset="utf-8">
  <meta charset = "ISO-8859-1" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body>

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" >Note Manager</a>
    </div>
  </nav>

<div class="container mt-3">
  <h2>Register</h2>
  <form name="registersave" th:action="@{/registersave}"  th:object="${user}"   method="post">
    <div class="mb-3 mt-3">
      <label for="email">First Name:</label>
      <input type="text" class="form-control" id="email" placeholder="Enter email" name="text" th:field="*{FirstName}" required>
    </div>
    <div class="mb-3 mt-3">
      <label for="email">Last Name:</label>
      <input type="text" class="form-control" id="email" placeholder="Enter email" name="text"  th:field="*{LastName}" required>
    </div>
    <div class="mb-3 mt-3">
      <label for="email">User Name:</label>
      <input type="text" class="form-control" id="email" placeholder="Enter email" name="UserName" th:field="*{UserName}" required>
    </div>
    <div class="mb-3">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" th:field="*{Password}" required>
    </div>
    <div class="mb-3">
        <label for="pwd">Retype-Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="repswd" th:field="*{ReTypePassword}" required>
      </div>
    <button type="submit" class="btn btn-primary">Signup</button>
  </form>
  <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
  <div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
  
<div th:if="${errorMessage}">
    <div class="alert alert-danger"  th:text="${errorMessage}"></div>
</div>
</div>
</body>
</html>
